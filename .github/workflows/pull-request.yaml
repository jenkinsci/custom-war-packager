name: Pull Request Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build
      run: |
        mvn clean package -DskipTests

    - name: Deploy
      run: |
        mvn deploy -Dregistry=https://maven.pkg.github.com/jenkins-zh -Dtoken=${{ secrets.GITHUB_TOKEN }}
